input_dir: Food-Recipe-UiKit/Resources/
output_dir: Food-Recipe-UiKit/Resources/Generated/


strings:
   inputs:
     - Localization/en.lproj
   outputs:
     - templateName: structured-swift5
       output: Strings+Generated.swift

xcassets:
  - inputs:
      - .
    outputs:
      - templatePath: SwiftGen-Templates/images.stencil
        output: UIImage.Generated.swift
        
  - inputs:
      Colors.xcassets
    outputs:
      - templatePath: SwiftGen-Templates/Colors.stencil
        output: UIColors.Generated.swift
